<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">Complete the informations below</h1>
    <p id="description">
      By completing the informations below, you'll let us know more about you
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="your name here"
        required
      />
      <br />
      <br />
      <label for="email" id="email-label">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your email here"
        required
      />
      <br />
      <br />

      <label for="number" id="number-label">Age:</label>
      <input
        type="number"
        id="number"
        name="number"
        placeholder="your age here"
        min="18"
        max="45"
        required
      />

      <br />
      <br />
      <label for="dropdown">Select your country:</label>

      <select name="dropdown" id="dropdown">
        <option value="Ghana">Ghana</option>
        <option value="Tunisia">Tunisia</option>
        <option value="Rwanda">Rwanda</option>
        <option value="Kenya">Kenya</option>
      </select>
      <br />
      <br />
      <p>Choose your gender:</p>
      <input type="radio" id="male" name="gender" value="male" checked />
      <label for="male">male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">female</label>
      <br />
      <br />
      <p>Select your prefered programming languages:</p>
      <input
        type="checkbox"
        id="javaScript"
        name="programming"
        value="javaScript"
        checked
      />
      <label for="javaScript">javaScript</label>

      <input type="checkbox" id="php" name="programming" value="php" />
      <label for="php">php</label>

      <input type="checkbox" id="ruby" name="programming" value="ruby" />
      <label for="ruby">ruby</label>
      <br />
      <br />
      <p>More about you</p>
      <textarea cols="50" rows="10" id=""></textarea>
      <br />
      <br />
      <button id="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
